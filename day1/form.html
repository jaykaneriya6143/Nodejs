<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <!-- FORM -->
<div class="new" style=" color: rgb(11, 11, 216) ; border: seagreen; background-color: rgb(218, 111, 200) ; padding: 5%; color;light blue; ">
    <form action="" enctype="multipart/form-data" style="margin-left: 10%;" >
    <span class="new">
        <label for="first name">first name</label> <br>
        <input  id="first name" type="text" placeholder="first name" autofocus autocomplete="on">
    </span>
    <div  style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
        <label for="last name">last name</label> <br>
        <input  id="last name" type="text" placeholder="last name" autofocus autocomplete="on">
    </div>
    <div>
        add file : <br>
        <input type="file">
    </div>
    
    <div>
        phon :<br>
        <input type="number">
    </div>
    <div>
        date :<br>
        <input type="date">
    </div>
    <div>
        time :<br>
        <input type="time">
    </div>
    <div>
        email :<br>
        <input type="email">
     </div>

    <div>
       password :<br>
       <input  type="password">
    </div>
        <br>
     <textarea placeholder="enter discription" name="enter discription" id="" cols="30" rows="10"></textarea>   

       <br>
       <input type="image" src="https://freepngimg.com/thumb/submit_button/25511-7-submit-button-picture.png" width="80" height="30" >

        <!-- &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp <input type="reset"> -->

    </form> 
    </div>
</body>
</html>
